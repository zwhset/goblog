{{template "header"}}

    <!-- Main component for a primary marketing message or call to action -->
    <div >
        {{range .}}

        <div class="blog-post">
            <h2 class="blog-post-title"><a href="/topics/{{.Tid}}">{{.Title}}</a></a></h2>
            <p class="blog-post-meta">{{.Created}} by <a href="/user/{{.Author}}">{{.Author}}</a> 阅读100次 评论30条</p>

            <p>{{.Content}}</p>
            <hr>
        </div>

        {{end}}
    </div>

</div> <!-- /container -->
